<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        
        <!-- Player Name Input Form -->
        <div id="player-form" class="section">
            <h2>Enter Your Name</h2>
            <div class="form-group">
                <input type="text" id="player-name" placeholder="Your Name">
                <button id="start-game">Start Game</button>
            </div>
        </div>
        
        <!-- Game Canvas -->
        <div id="game-container" class="section hidden">
            <div class="game-info">
                <div id="player-display">Player: <span id="current-player">Player</span></div>
                <div id="score-display">Score: <span id="current-score">0</span></div>
            </div>
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div class="controls">
                <p>Controls: Use W, A, S, D keys to move</p>
                <button id="restart-game">Restart Game</button>
            </div>
        </div>
        
        <!-- Leaderboard (hidden during gameplay) -->
        <div id="leaderboard" class="section">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/supabase.js" type="module"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
