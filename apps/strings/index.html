<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive String Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="stringCount">Number of Strings: <span id="stringCountValue">50</span></label>
            <input type="range" id="stringCount" min="10" max="150" value="50">
            <div class="instruction">Click and drag or touch and drag to interact with strings</div>
        </div>
        <canvas id="animationCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
